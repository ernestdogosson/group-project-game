<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="redGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#CC0000"/>
    </radialGradient>
    <radialGradient id="blackGradient" cx="40%" cy="60%">
      <stop offset="0%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
  </defs>

  <circle cx="100" cy="100" r="100" fill="url(#redGradient)" clip-path="url(#topHalf)"/>
  <circle cx="100" cy="100" r="100" fill="url(#blackGradient)" clip-path="url(#bottomHalf)"/>

  <defs>
    <clipPath id="topHalf">
      <rect x="0" y="0" width="200" height="100"/>
    </clipPath>
    <clipPath id="bottomHalf">
      <rect x="0" y="100" width="200" height="100"/>
    </clipPath>
  </defs>

  <line x1="0" y1="100" x2="200" y2="100" stroke="#222222" stroke-width="4"/>
  <circle cx="100" cy="100" r="30" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <circle cx="100" cy="100" r="16" fill="#000000"/>
  <ellipse cx="90" cy="92" rx="10" ry="10" fill="#FFFFFF" opacity="0.5"/>
</svg>
